<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>프런트엔드 개발자 지원서</title>
    <style>
			#container { 
				width:520px;
				border:1px solid black;
				padding:20px 40px;
				margin:0 auto;
			}
      fieldset { margin-bottom:15px; border: 0px;}
      legend { font-weight:bold; }
			ul {list-style-type: none;}
			li { line-height:30px;}
    </style>
  </head>
  <body>
		<div id="container">
			<h1>프런트엔드 개발자 지원서 </h1>
			<p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
			<hr>
			<form>
				<fieldset>
					<legend>개인정보</legend>	 	
					  <ul>
					  <li>
					    <label for="">이름</label>
                        <input type="text" placeholder="공백 없이 입력하시오">
					  </li>
					  <li>
					    <label for="">연락처</label>
                        <input type="text">
					  </li>
					  </ul>
				
				</fieldset>	
				<fieldset>
					   <legend>지원분야</legend>	
						<ul>
					    <li>
						     <input type="radio" name="1">퍼블리싱
					    </li>
						<li>
							<input type="radio" name="1">개발
						</li>
						<li>
								<input type="radio" name="1">개선
						</li>
					    </ul>
				</fieldset>
				<fieldset>
					<legend>지원동기</legend>
					<textarea name="" id="" cols="60" rows="15"></textarea>	
				</fieldset>
				<input type="submit" value="제출"><input type="reset" value="다시쓰기">
			</form>
		</div>
  </body>
</html>
