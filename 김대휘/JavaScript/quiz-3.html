<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퀴즈 3번</title>
</head>
<body>
    <script>
        let num = window.prompt("숫자를 입력하시오.");

        document.write(`<h1 style="text-align=center;">짝수일까, 홀수일까</h1>`);

        if (num % 2 == 0) {
            document.write(`${num} = 짝수`);
        } else {
            document.write(`${num} = 홀수`);
        }
    </script>
</body>
</html>
