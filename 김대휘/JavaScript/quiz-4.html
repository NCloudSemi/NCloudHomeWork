<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퀴즈 4번</title>
    <style>
        .container {
            width: 500px;
            height: 200px;
            text-align: center;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>3의 배수 찾기</h1>
        <script>
            let num = 1;

            let numCnt = 0;

            while (num <= 100) {
                if (num % 3 == 0) {
                    document.write(`${num}, `);
                    numCnt ++;
                }
                num++;
            }
            document.write(`<br><br>3의 배수의 갯수 : ${numCnt}`);
        </script>
    </div>
</body>
</html>
