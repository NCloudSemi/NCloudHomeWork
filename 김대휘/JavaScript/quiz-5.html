<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퀴즈 5번</title>
</head>
<body>
    <script>
        let star = "*";

        for (let i = 1; i <= 5; i++) {
            for (let j = 1; j <= i; j++){
                document.write(star);
            }
            document.write(`<br>`);
        }
    </script>
</body>
</html>
