<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퀴즈 1번</title>
</head>
<body>
    <script>
        const sumMulti = (a, b) => {
            if (a == b) {
                return a * b;
            } else {
                return a + b;
            }
        }
        console.log(`a=5, b=10 일 때의 결과값 : ${sumMulti(5, 10)}`);
        console.log(`a=10, b=10 일 때의 결과값: ${sumMulti(10, 10)}`);
    </script>
</body>
</html>
