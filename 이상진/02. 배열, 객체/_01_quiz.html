<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        const numArr = [10, 20, 30, 40, 50];
        let sum = 0;

        for(let x of numArr){
            sum += x;
        }

        alert(`배열의 합은 ${sum} 입니다`);
    </script>
</body>
