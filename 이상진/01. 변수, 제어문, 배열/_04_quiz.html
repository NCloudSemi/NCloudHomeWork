<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="main">
        <script>
            document.write(`<h1>3의 배수 찾기</h1>`);
            
            let cnt = 0;
            for(let i = 1; i <= 100; i++){
                if(i % 3 == 0){
                    document.write(`${i}, `);
                    cnt++;
                }
            }
            
            document.write(`<br><p>3의 배수의 개수: ${cnt}</p>`);
        </script>
    </div>
</body>
</html>
