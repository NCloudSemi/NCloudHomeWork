<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="main">
        <script>
            const num = window.prompt("숫자를 입력하세요.")
            document.write(`<h1>짝수일까, 홀수일까</h1><br>`);
            // <br><p>${window.prompt("숫자를 입력하시오.")}는 홀수입니다.</p>
            if(num % 2 ==0){
                document.write(`${num}은(는) 짝수입니다.`);
            } else{
                document.write(`${num}은(는) 홀수입니다.`);
            }
        </script>
    </div>
</body>
</html>
